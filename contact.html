        <form name="submit-to-google-sheet">
        <h3 class="dear">Dear Prabesh,</h3>
        <div class="message">
            <textarea placeholder="Write your message here" cols="30" rows="10" name="Message" required></textarea>
        </div>
        
            <h3 class="dear">Your Details</h3>
            <div class="details">
                <input type="text" placeholder="Name" required name="Name"><br><br>
                <input type="email" placeholder="Email" required name="Email"><br><br>
                <input type="submit" name="submit">
            </div>
            <span id="Success"></span><br><br>
        </form>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxJZUJYo91_N0Gqrt1n_XdKmId9nxIG4dSyFDb-P5Yn9LC-Xh_tIwGcLosDYDRXsFvL/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              const Success = document.getElementById('Success');
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    Success.innerHTML = "Message sent successfully"

                    setTimeout(function() {
                        Success.innerHTML = ""
                    },5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
